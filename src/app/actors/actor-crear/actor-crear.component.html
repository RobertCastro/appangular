<div class="container block">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/" class="c-azul-oscuro" tabindex="0" i18n>Inicio</a></li>
          <li class="breadcrumb-item"> <a href="/actores" class="c-azul-oscuro" tabindex="0" i18n>Actores</a></li>
          <li i18n class="breadcrumb-item active" aria-current="page">Crear actor</li>
        </ol>
      </nav>
    </div>
    <div class="col">
      <h1 i18n>Crear un nuevo actor</h1>
      <form [formGroup]="actorForm" class="actor-form">
        
        <div class="form-group">
          <label i18n for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div *ngIf="hasError('name')" class="error-message">
            {{ getErrorMessage('name') }}
          </div>
        </div>
        
        <div class="form-group">
          <label i18n for="nationality">Nacionalidad:</label>
          <input type="text" class="form-control" id="nationality" formControlName="nationality">
          <div *ngIf="hasError('nationality')" class="error-message">
            {{ getErrorMessage('nationality') }}
          </div>
        </div>
        
        <div class="form-group">
          <label i18n for="birthDate">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
          <div *ngIf="hasError('birthDate')" class="error-message">
            {{ getErrorMessage('birthDate') }}
          </div>
        </div>
        
        <div class="form-group">
          <label i18n for="photo">URL Foto:</label>
          <input type="text" class="form-control" id="photo" formControlName="photo">
          <div *ngIf="hasError('photo')" class="error-message">
            {{ getErrorMessage('photo') }}
          </div>
        </div>
        
        <div class="form-group">
          <label i18n for="biography">Biograf√≠a:</label>
          <textarea id="biography" class="form-control" formControlName="biography"></textarea>
          <div *ngIf="hasError('biography')" class="error-message">
            {{ getErrorMessage('biography') }}
          </div>
        </div>
        
        <div class="button-group">
          <button i18n (click)="cancelar()" class="cancelar">Cancelar</button>
          <button i18n (click)="guardarActor()" [disabled]="!actorForm.valid" class="mx-4">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
