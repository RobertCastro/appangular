<div class="container block">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/" class="c-azul-oscuro" tabindex="0" i18n>Inicio</a></li>
          <li i18n class="breadcrumb-item">Plataformas</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h1 i18n>Plataformas</h1>
      <app-plataforma-asociar-pelicula></app-plataforma-asociar-pelicula>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-12">
      <h3 i18n>Plataformas y Peliculas</h3>
      <div class="accordion">
        <div class="accordion-item" *ngFor="let p of plataformas; let i = index">
          <h2 class="accordion-header" [attr.id]="'heading' + i">
            <button class="accordion-button" type="button" (click)='openAccordion[i] = !openAccordion[i]'
              data-bs-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true"
              [attr.aria-controls]="'collapse' + i">
              {{ p.name }}
            </button>
          </h2>
          <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [class.show]='openAccordion[i]'
            [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <ul>
                <li *ngFor="let movie of p.movies">{{ movie.title }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
